<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
	
	
    <meta name="description" content="Health Card Interface">
    <meta name="author" content="Rohit Gorana">
    <link rel="icon" href="">

    <title>Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js"</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/dashboard.js"></script>
	<script src="js/Chart.js"></script>

  </head>

  <body>
  


    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Health</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="#about">Dashboard</a></li>
            <li><a href="#contact">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				
			<ul class="nav nav-sidebar">
				<li id="statistics-btn"><a href="#">Statistics <span class="sr-only">(current)</span></a></li>
				<li id="add-card-btn"><a href="#">Add New Card</a></li>
			</ul>
			
			</div>
			
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" id="main">
					<div class="alert"></div>
				<div id="statistics" class="dashboard-content">
					<div class="page-header">
						<h2> Statistics</h2>
					</div>
			
					<div class="row">
						<div class="col-sm-6">
							<h4>Unhealthy Statistics In Time</h4></br>
							<canvas id="line" height="300" width="400" style="width: 400px; height: 300px;"></canvas>
						</div>
					
						<div class="col-sm-6">
							<h4>Current Health Statistics</h4></br>
							<canvas id="doughnut" height="250" width="300" style="width: 400px; height: 300px;"></canvas>
							</br>
							<h5>
							<span class="label label-info">Healthy </span>
							<span class="label label-warning">Unhealthy </span>
							</h5>
						</div>
					</div>
					</br>
					<div class="row">
						<h4>Desease Statistics In Number Of People</h4></br>
						<canvas id="bar" height="300" width="400" style="width: 400px; height: 300px;"></canvas>
					</div>
					
					
					
				</div>
				
				<div id="add-new-card" class="dashboard-content">
				
					<div class="page-header">
						<h2> Add New Card</h2>
					</div>
					<div class="row" id="hc-form">
						
							<div id="form-a">
								<label class="sr-only" for="aadhar">Aadhar Number</label>
								<input type="number" id="aadhar" class="form-control" placeholder="Aadhar Number" required autofocus><br>
								<button class="btn btn-lg btn-primary btn-block" id="go-btn"> Go </button>
							</div>
							
							<div id="form-b">
								<label class="sr-only" for="name">Name</label>
								<input type="text" id="name" class="form-control" placeholder="Name" required ><br>

								<label class="sr-only" for="bgroup">Blood Group</label>
								<input type="text" id="bgroup" class="form-control" placeholder="Blood Group" required ><br>

								<label class="sr-only" for="contact">Emergency Contact</label>
								<input type="tel" id="contact" class="form-control" placeholder="Emergency Contact" required ><br>

								<button class="btn btn-lg btn-primary btn-block" id="addhc-btn"> Add </button>
							</div>
							
					</div>
				</div>
				
			</div>
			
		</div>
		
		

    </div>


    

  </body>
</html>
