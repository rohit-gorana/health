<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <script src="js/jquery.min.js"</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<script>
		$(document).ready(function(){
			$(".content").hide();
			$(".loader").hide();
		});
	</script>


  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Health</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#contact">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
		<div class="welcome">
			<div class="row">
				<div class="col-sm-7">
					<img src="img/card.png" alt="Health Card"/>
					<h3>INSERT CARD</h3><br/>
				</div>
				<div class="col-sm-5">
						<h3 class="form-signin-heading">ENTER HEALTH ID</h3><br/>
						<label for="inputId" class="sr-only">ID</label>
						<input type="text" id="inputId" class="form-control" placeholder="ID" required autofocus><br/>
						<button class = "btn btn-lg btn-primary " id="submit-btn"> Submit </button>
				</div>
			</div>
		</div>
	
		<div class="loader">
			<img src="img/loading.gif" alt="Loading..."/>
			<h1>loading...</h1>
		</div>
		
		
		<div class="content">
			<button type="button" class="btn btn-default" id="done-btn">Done</button>
			<div class="panel panel-info">
				<div class="panel-heading">
					<h1 class="panel-title">General Information</h1>
				</div>
				<div class="panel-body">
					<div class="row" id="card">
				
						<div class="col-xs-3">
							<img src="img/profile.png" class="img-circle" alt="DP" width="120">
						</div>
						<div class="col-xs-9">
							
						</div>
						

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6" id="curr-condition">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h1 class="panel-title">Current Status</h1>
						</div>
						<div class="panel-body">
							<h1> Status</h1>
							<p><strong>Since:</strong> Date </p>
						</div>
					</div>
				</div>
				<div class="col-xs-6" id="chr-condition">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h1 class="panel-title">Chronic Conditions</h1>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Condition</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">			
				<div class="col-xs-12" id="history">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h1 class="panel-title">History</h1>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Date</th>
										<th>Diagnosis</th>
										<th>Duration</th>
										<th>Result</th>
										<th>Notes</th>
									</tr>
								</thead>
								<tbody>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-6" id="allergies">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h1 class="panel-title">Allergies</h1>
						</div>
						<div class="panel-body">
							<ul class="list-group">
								
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h1 class="panel-title">Risk Factors</h1>
						</div>
						<div class="panel-body">
							<ul class="list-group">
							</ul>
						</div>
					</div>
				</div>
			</div>
		
			<div class="row" id="history">			
				<div class="col-xs-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h1 class="panel-title">Health Insurance</h1>
						</div>
						<div class="panel-body">
							
						</div>
					</div>
				</div>
			</div>
		</div>

    </div>


    

  </body>
</html>
